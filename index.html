<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tatlı Zamanı Vegan Menü</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
        }

        canvas {
            display: block;
            margin: 0 auto;
            width: 100%;
            height: auto;
        }
    </style>
    <!-- PDF.js CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
</head>
<body>
    <canvas id="pdf-viewer"></canvas>
    <script>
        // PDF'nin yolu
        const url = './menu.pdf'; // PDF dosyanızın yolu

        // PDF.js yapılandırması
        const pdfjsLib = window['pdfjs-dist/build/pdf'];
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js';

        // Canvas ve Context Tanımı
        const canvas = document.getElementById('pdf-viewer');
        const ctx = canvas.getContext('2d');

        // PDF Belgesini Yükleme
        pdfjsLib.getDocument(url).promise.then(pdf => {
            // İlk Sayfayı Al
            pdf.getPage(1).then(page => {
                const viewport = page.getViewport({ scale: 1.5 }); // Ölçek
                canvas.width = viewport.width;
                canvas.height = viewport.height;

                const renderContext = {
                    canvasContext: ctx,
                    viewport: viewport
                };

                page.render(renderContext);
            });
        }).catch(error => {
            console.error('PDF yüklenirken hata oluştu:', error);
        });
    </script>
</body>
</html>
