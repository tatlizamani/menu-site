<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tatlı Zamanı Vegan Menü</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow-x: hidden; /* Yatay kaydırmayı kaldır */
        }

        #pdf-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
        }

        canvas {
            margin-bottom: 20px;
            width: 100%; /* Ekranın tamamını kaplar */
            max-width: 100%; /* Genişliği ekran sınırına uyarlar */
            height: auto; /* Oranları korur */
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }
    </style>
    <!-- PDF.js Kütüphanesi -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
</head>
<body>
    <div id="pdf-container"></div>

    <script>
        const pdfUrl = './menu.pdf'; // PDF dosyanızın yolu
        const container = document.getElementById('pdf-container');

        const pdfjsLib = window['pdfjs-dist/build/pdf'];
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js';

        pdfjsLib.getDocument(pdfUrl).promise.then(pdf => {
            const numPages = pdf.numPages;

            for (let i = 1; i <= numPages; i++) {
                pdf.getPage(i).then(page => {
                    // Telefon ekranına göre ölçekleme
                    const viewport = page.getViewport({ scale: 1 }); // Varsayılan ölçek
                    const scaleFactor = window.innerWidth / viewport.width; // Ekran genişliğine göre ölçek

                    const scaledViewport = page.getViewport({ scale: scaleFactor }); // Ölçeklendirilmiş viewport
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');

                    canvas.width = scaledViewport.width;
                    canvas.height = scaledViewport.height;

                    const renderContext = {
                        canvasContext: ctx,
                        viewport: scaledViewport
                    };

                    page.render(renderContext).promise.then(() => {
                        container.appendChild(canvas);
                    });
                });
            }
        }).catch(err => {
            console.error('PDF yüklenirken hata oluştu:', err);
        });
    </script>
</body>
</html>
